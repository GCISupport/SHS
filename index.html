
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Offer Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .step {
      display: none;
      padding: 20px;
    }
    .step.active {
      display: block;
    }
    .button-group {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .primary { background-color: orange; color: black; }
    .secondary { background-color: #333; color: white; }
  </style>
</head>
<body>

  <div id="step-1" class="step active">
    <h2>Is this address correct?</h2>
    <p id="confirmed-address">Loading...</p>
    <div class="button-group">
      <button class="primary" onclick="nextStep()">Yes, that's right</button>
      <button class="secondary" onclick="window.location.href='https://www.solvinghomesales.com/home-owner-questionnaire-lander'">Fix address</button>
    </div>
  </div>

  <div id="step-2" class="step">
    <h2>Why are you selling?</h2>
    <div class="button-group">
      <button onclick="nextStep()">Pre-foreclosure</button>
      <button onclick="nextStep()">Financial reasons</button>
      <button onclick="nextStep()">Sell & Rent Instead</button>
      <button onclick="nextStep()">Sell Without Showing</button>
      <button onclick="nextStep()">Tired of Landlord</button>
      <button onclick="nextStep()">Retire</button>
      <button onclick="nextStep()">Emergency</button>
      <button onclick="nextStep()">Home is Vacant</button>
      <button onclick="nextStep()">Death Family</button>
      <button onclick="nextStep()">Inherited</button>
      <button onclick="nextStep()">Move closer to family</button>
      <button onclick="nextStep()">Moving from USA</button>
    </div>
    <button onclick="prevStep()">Back</button>
  </div>

  <div id="step-3" class="step">
    <h2>Whatâ€™s your timeline to sell?</h2>
    <div class="button-group">
      <button onclick="nextStep()">2 weeks</button>
      <button onclick="nextStep()">1 month</button>
      <button onclick="nextStep()">2 month</button>
      <button onclick="nextStep()">3 month</button>
      <button onclick="nextStep()">4+ month</button>
    </div>
    <button onclick="prevStep()">Back</button>
  </div>

  <script>
    let currentStep = 1;

    function showStep(step) {
      document.querySelectorAll('.step').forEach((el, i) => {
        el.classList.remove('active');
        if (i === step - 1) el.classList.add('active');
      });
    }

    function nextStep() {
      currentStep++;
      showStep(currentStep);
    }

    function prevStep() {
      if (currentStep > 1) {
        currentStep--;
        showStep(currentStep);
      }
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const address = params.get('address');
      if (address) {
        document.getElementById('confirmed-address').textContent = address;
      }
    };
  </script>

</body>
</html>
